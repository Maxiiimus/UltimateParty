<!doctype html>
<html>
<head>
    <title>Maeve</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type='text/javascript' src='knockout-latest.js'></script>
</head>
<body>

<div data-role="page" class="ui-body-b">

    <!-- Options panel -->
    <div data-display="overlay" data-role="panel" data-position="right" id="optionspanel">
        <a href="#" class="ui-btn ui-icon-carat-r ui-btn-icon-left"
           onclick="$('#optionspanel').panel('close');">Options</a>
        <form>
            <input type="checkbox" name="optionToggle" id="optionToggle" data-bind="checked: $root.toggleOption()">
            <label for="optionToggle">Audio</label>
            <p></p>
            <a href="#" class="ui-btn" data-bind="click: $root.buttonOneClicked">Button One</a>
            <a href="#" class="ui-btn" data-bind="click: $root.buttonTwoClicked">Button Tow</a>
        </form>
    </div><!-- /panel -->

    <!-- Main Content -->
    <div class="ui-content ui-page-theme-b" role="main">
        <div style="text-align: center">

            <h2 id="someText" data-bind="text: someText()"></h2>
            <h3 id="moreText" data-bind="text: moreText()"></h3>
            <a id="backbutton" href="#" data-bind="click: $root.buttonThreeClicked"
               class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-carat-l ui-btn-icon-notext">back</a>
            <a id="nextbutton" href="#" data-bind="click: $root.buttonFourClicked"
               class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-carat-r ui-btn-icon-notext">next</a>
        </div>
    </div><!-- /content -->

    <!-- footer -->
    <div id="footer" data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="#optionspanel" data-icon="gear">Setup</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->

</div><!-- /page -->
<script src="/socket.io/socket.io.js"></script>
<script src="SimpleViewModel.js"></script>
<script src="main.js"></script>
</body>
</html>
